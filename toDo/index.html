<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Some tiny ToDo-App</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <article>
        <ul>
            <li class="subHeadline"><img src="img/folder-icon.png" alt="Icon - Ein stilisierter Aktenordner" width="22px" height="22px" style="margin-right: 8px"><p><b>Productivity</b></p></li>
            <li>
                <ul>
                    <li>
                        <div class="toDoListElementContainer">
                            <input type="checkbox" class="toDo" id="first">
                            <label for="first">Est eu imperdiet tristique viverra neque diam penatibus.</label>
                        </div>
                    </li>
                    <li>
                        <div class="toDoListElementContainer">
                            <input type="checkbox" class="toDo" id="second">
                            <label for="second">Tempor vitae turpis interdum morbi nam.</label>
                        </div>
                    </li>
                    <li>
                        <div class="toDoListElementContainer">
                            <input type="checkbox" class="toDo" id="third">
                            <label for="third">Tristique dapibus neque, lectus venenatis sed congue.</label>
                        </div>
                    </li>
                    <li>
                        <div class="toDoListElementContainer">
                            <input type="checkbox" class ="toDo" id="fourth">
                            <label for="fourth">Buy food</label>
                        </div>
                    </li>
                    <li>
                        <div class="toDoListElementContainer">
                            <input type="checkbox" class="toDo" id="fifth">
                            <label for="fifth">Arcu, dui, mi proin in feugiat nibh</label>
                        </div>
                    </li>
                    <li>
                        <div class="toDoListElementContainer">
                            <input type="checkbox" class="toDo" id="sixth">
                            <label for="sixth">Nunc iaculis mollis ultrices magna id</label>
                        </div>
                    </li>
                    <li>
                        <div class="toDoListElementContainer">
                            <input type="checkbox" class="toDo" id="seventh">
                            <label for="seventh">Lectus dignissim egestas quisque nulla.</label>
                        </div>
                    </li>
                    <li>
                        <div class="toDoListElementContainer">
                            <input type="checkbox" class="toDo" id="eighth">
                            <label for="eighth">Purus elit, facilisi sit semper massa</label>
                        </div>
                    </li>
                    <li>
                        <div class="toDoListElementContainer">
                            <input type="checkbox" class="toDo" id="ninth" checked disabled>
                            <label for="ninth" class="checked"><del>design a banner</del></label>
                        </div>
                    </li>
                    <li>
                        <div class="toDoListElementContainer">
                            <input type="checkbox" class="toDo" id="tenth" disabled>
                            <label class="checked" for="tenth">write a task...</label>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </article>
</body>
</html>
